<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Weather</title>
</head>
<body>

  <div class="container">

    <h1 class="title">Weather</h1>

    <div class="form-container">

      <input class="city-input js-city-input" type="text" placeholder="Enter a city" required>
      <input class="get-weather-btn js-get-weather-btn" value="Get weather">

    </div>

    <div class="forcast-icon">

      <img src="./icons/sunny.svg" alt="Weather icon">

    </div>

    <div class="temp">20&deg;C</div>
    <div class="description">Sunny</div>

    <div class="details">

      <div>Feels like: 19&deg;C</div>
      <div>Humidity: 20&#37;</div>
      <div>Wind speed: 3 m/s</div>

    </div>

  </div>

  <script src="/scripts/script.js"></script>
</body>
</html>
