<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/style.css">
  <title>Weather</title>
</head>
<body>

  <div class="container">

    <h1 class="title">Weather</h1>

    <div class="form-container">

      <input class="city-input js-city-input" type="text" placeholder="Enter a city" required>
      <button class="get-weather-btn js-get-weather-btn">Get weather</button>

    </div>

    <p class="loading-message js-loading-message"></p>

    <div class="city-name js-city-name"></div>

    <div class="forcast-icon js-forcast-icon"></div>

    <div class="error js-error"></div>

    <div class="temp js-temp"></div>
    
    <div class="description js-description"></div>

    <div class="details js-details"></div>

  </div>

  <script src="/scripts/script.js"></script>
</body>
</html>
